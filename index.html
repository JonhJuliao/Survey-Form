<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Survey Form</title>
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label 
        id="name-label" 
        for="name">Name 
          <input
           id="name" 
           type="text" 
           required 
           placeholder="Enter your name"/>
         </label>
        <label 
        id="email-label" 
        for="email">Email 
          <input 
          id="email" 
          type="email" 
          required 
          placeholder="Enter your email"/>
        </label>
        <label 
        id="number-label" 
        for="number">Age<small>(optional)</small> 
          <input 
          id="number" 
          type="number" 
          min="13" 
          max="120" 
          placeholder="Age"/>
        </label>
        <label 
        for="dropdown">Which option best describes your current role?
          <select id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label id="recommend">Would you recommend freeCodeCamp to a friend?</label>
          <label for="definitely"><input name="recommend" id="definitely" type="radio" value="definitely" class="inline" /> Definitely</label>
          <label for="maybe"><input name="recommend" id="maybe" type="radio" value="maybe" class="inline" /> Maybe</label>
          <label for="not-sure"><input name="recommend" id="not-sure" type="radio" value="not-sure" class="inline" /> Not sure</label>
        <label for="favorite">What is your favorite feature of freeCodeCamp?
          <select id="favorite">
            <option value="" disabled selected>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
        <label>What would you like to see improved? <small>(Check all that apply)</small></label>
          <label><input name="improved" id="Front-end" type="checkbox" value="1" class="inline"/> Front-end Projects</label>
          <label><input name="improved" id="Back-end" type="checkbox" value="2" class="inline"/> Back-end Projects</label>
          <label><input name="improved" id="Data-Visualization" type="checkbox" value="3" class="inline"/> Data Visualization</label>
          <label><input name="improved" id="Challenges" type="checkbox" value="4" class="inline"/> Challenges</label>
          <label><input name="improved" id="Open-Source-Comnunity" type="checkbox" value="5" class="inline"/> Open Source Community</label>
          <label><input name="improved" id="Gitter-help-rooms" type="checkbox" value="6" class="inline"/> Gitter help rooms</label>
          <label><input name="improved" id="Videos" type="checkbox" value="7" class="inline"/> Videos</label>
          <label><input name="improved" id="City-Meetups" type="checkbox" value="8" class="inline"/> City Meetups</label>
          <label><input name="improved" id="Wiki" type="checkbox" value="9" class="inline"/> Wiki</label>
          <label><input name="improved" id="Forum" type="checkbox" value="10" class="inline"/> Forum</label>
          <label><input name="improved" id="Additional-Course" type="checkbox" value="11" class="inline"/> Additional Courses</label>
        <label for="suggestions">
          <textarea id="suggestions" placeholder="Enter your comment here..." rows="5" cols="45" ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
